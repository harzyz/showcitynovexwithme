<div class="container-fluid mt-3">
  <h2>{{ isEditMode ? "Edit Record" : "Create New Record" }}</h2>
  <form [formGroup]="recordForm" (ngSubmit)="createOrUpdateRecord()">
    <div class="container d-flex justify-content-between mb-3">
      <div class="col me-3">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
      </div>
      <div class="col me-3">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
        />
      </div>
    </div>
    <div class="container d-flex justify-content-between mb-3">
      <div class="col me-3">
        <label for="occupation">Occupation</label>
        <input
          type="text"
          id="occupation"
          formControlName="occupation"
          class="form-control"
        />
      </div>
      <div class="col me-3">
        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          formControlName="age"
          class="form-control"
        />
      </div>
    </div>
    <div class="container d-flex justify-content-between mb-3">
      <button type="submit" class="btn btn-success">
        {{ isEditMode ? "Save Changes" : "Create Record" }} 
      </button>
    </div>
  </form>
</div>
