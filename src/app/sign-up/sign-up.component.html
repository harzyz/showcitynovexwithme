<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Sign Up</h1>
          <h6>Register Yourself!</h6>
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="form-group mb-3">
              <label for="exampleInputPassword1" class="text">Full Name</label>
              <input 
              type="text" 
              class="form-control" 
              id="exampleInputPassword1" 
              placeholder="Full Name"
              formControlName="fullname">
              <span class="text-danger" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">Full Name Required</span>
            </div>
            <div class="form-group mb-3">
              <label for="exampleInputPassword1">Mobile Number</label>
              <input 
              type="text" 
              class="form-control" 
              id="exampleInputPassword1" 
              placeholder="Mobile Number"
              formControlName="mobile">
              <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">Full Name Required</span>
            </div>
            <div class="form-group mb-3">
              <label for="exampleInputEmail1">Email address</label>
              <input 
              type="email" 
              class="form-control" 
              id="exampleInputEmail1" 
              aria-describedby="emailHelp" 
              placeholder="Enter email"
              formControlName="email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">Full Name Required</span>
            </div>
            <div class="form-group mb-3">
              <label for="exampleInputPassword1">Password</label>
              <input 
              type="password" 
              class="form-control" 
              id="exampleInputPassword1" 
              placeholder="Password"
              formControlName="password">
              <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">Full Name Required</span>
            </div>
            <button type="submit" class="btn btn-primary mb-3 d-flex justify-content-between" [disabled]="!signupForm.valid">Sign Up</button>
          </form>
          <a routerLink="/login">Existing User? Click to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
