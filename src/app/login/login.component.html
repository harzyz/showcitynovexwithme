<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Please enter your email & password</h6>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group mb-3">
              <label for="exampleInputEmail1">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" >We'll never share your email with anyone else.</small>
              <br/>
              <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">Email is Required</span>
            </div>
            <div class="form-group mb-3">
              <label for="exampleInputPassword1">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Password is Required</span>
            </div>
            <button type="submit" 
            class="btn btn-primary mb-3 d-flex justify-content-between"
            [disabled]="!loginForm.valid">Login</button>
          </form>
          <a routerLink="/sign-up">New User? Click to Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
